<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search redesign</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.css">
</head>
<body>
    <!-- The navbar section -->
    <header>
        <nav>
            <div class="navbar">
                    <div class="nav-content">
                      <img src="/images/Google-logo.png" alt="Google logo" alt="" />
                      <div class="input-icons">
                        <input type="text" /><i class="fa-solid fa-xmark"></i>
                        <div class="image-icons">
                          <img src="/images/icon images/google-voice.png" alt="icon" />
                          <img
                            src="/images/icon images/google_camera_icon_small.png"
                            alt="Camera"
                          />
                          <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                      </div>
            
                      <div class="right-nav">
                        <i class="fa-solid fa-gear"></i>
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-user-tie"></i>
                      </div>
                    </div>
            </div>
        </nav>
    </header>

</body>
</html>
