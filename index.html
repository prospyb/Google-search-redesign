<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search redesign</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.css">
</head>
<body>
    <!-- The navbar section -->
    <header>
        <nav>
            <div class="navbar">

              <div class="google-logo">
                <img src="/images/Google-logo.png" alt="">
              </div>

              <div class="search-bar">
                <input type="text" name="text" id="">
                <i class="fa-solid fa-xmark"></i>
                  <div class="image-icons">
                    <img src="/images/icon images/google-voice.png" alt="icon" />
                    <img src="/images/icon images/google_camera_icon_small.png" alt="Camera"/>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
              </div>
            
              <div class="right-nav">
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-user-tie"></i>
              </div>        
            </div>
        </nav>
    </header>
    <!-- The click section-->
    <section>
      <div class="click">
        <div class="click-link">
          <span class="click-on">
          <i class="fa-solid fa-magnifying-glass"></i>All
          </span>
          <i class="fa-solid fa-newspaper"></i>News
          <i class="fa-regular fa-image"></i>Images
          <i class="fa-brands fa-square-youtube"></i>Videos
          <i class="fa-solid fa-ellipsis-vertical"></i></i>More
        </div>
        <div class="tools-link">
          <p>Tools</p>
        </div>
        <div>
          <hr color="red" width="3px">
        </div>
      </div>
    </section>
    <!-- The search reach section -->

    <section>
      <div class="reach">
      <p>About 292,000,000 results (0.53 seconds) </p>
    </div>
    </section>
</body>
</html>
